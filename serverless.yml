service: serverless-test
app: serverless-test
org: alexkunlee
provider:
  name: aws
  runtime: nodejs12.x
  stage: ${opt:stage, "test"}
  region: us-west-2
functions:
  hellothere:
    handler: handler.hellothere
    events:
      - http:
          path: hellothere
          method: get
          cors: true